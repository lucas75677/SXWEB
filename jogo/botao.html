<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões na Tela</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f0f0f0;
    }

    .botao {
      position: absolute;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #0056b3;
    }

    /* Posicionamento dos botões */
    .botao1 {
      top: 10%;
      left: 10%;
    }

    .botao2 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .botao3 {
      bottom: 10%;
      right: 10%;
    }
  </style>
</head>
<body>
  <button class="botao botao1">Botão 1</button>
  <button class="botao botao2">Botão 2</button>
  <button class="botao botao3">Botão 3</button>
</body>
</html>
